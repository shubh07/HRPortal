<div class="login_page">
    <div class="login-wrapper">
    <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
        <h1><a href="#" title="Login Page" tabindex="-1">HR Portal - Quovantis</a></h1>

    <form [formGroup]="userForm" (submit)="login()">
        <p>           
            <input type="email" formControlName="email" [(ngModel)]="user.email" class="input" id="email" placeholder="Email" />
            <control-messages [control]="userForm.controls.email"></control-messages>
        </p>
        <p>
            <input type="password" formControlName="password" class="input" [(ngModel)]="user.password" id="password" placeholder="Password" />
            <control-messages [control]="userForm.controls.password"></control-messages>
        </p>
        <p class="forgetmenot">

                            <label class="icheck icheck-white" for="rememberme">
                                <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                                <i></i> Remember me
                            </label>
            </p>
            <p class="submit">
        <button type="submit" class="btn btn-accent btn-block" [disabled]="!userForm.valid">Submit</button>
         </p>
         <span style="color: red;">{{errorMsg}}</span>
    </form> 
    <p id="nav">
    <a routerlink="['/crisis-center']" class="auth-link">New to HR Portal? Sign up!</a>
    </p>
    </div>
  </div>
</div>
